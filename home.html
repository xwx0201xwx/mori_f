<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドローンショップ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ヘッダーセクション -->
<header>
    <div class="header-content">
        <h1>未来を飛ぼう</h1>
        <p>最先端のドローンで空を自由に飛び回ろう。</p>
        <button class="cta-button">今すぐ購入</button>
    </div>
</header>

<!-- 製品紹介セクション -->
<section class="product-section">
    <div class="product-card">
        <img src="drone1.jpg" alt="ドローン1">
        <h3>DJI Mavic Pro</h3>
        <p>4Kカメラ搭載、コンパクトで持ち運び簡単</p>
        <a href="#" class="btn">詳細</a>
    </div>
    <div class="product-card">
        <img src="drone2.jpg" alt="ドローン2">
        <h3>Phantom 4</h3>
        <p>安定した飛行性能、プロフェッショナル向け</p>
        <a href="#" class="btn">詳細</a>
    </div>
    <div class="product-card">
        <img src="drone3.jpg" alt="ドローン3">
        <h3>DJI Air 2S</h3>
        <p>強力なAI機能、優れた飛行距離</p>
        <a href="#" class="btn">詳細</a>
    </div>
</section>

<!-- フッターセクション -->
<footer>
    <p>&copy; 2024 ドローンショップ - All Rights Reserved.</p>
</footer>

</body>
</html>
<style type="text/css">
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-image: url('drone-background.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.header-content {
    max-width: 600px;
}

h1 {
    font-size: 4em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

p {
    font-size: 1.2em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.cta-button {
    padding: 15px 30px;
    background-color: #00aaff;
    color: white;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #0077cc;
}

/* 製品紹介セクション */
.product-section {
    display: flex;
    justify-content: space-around;
    padding: 50px;
    background-color: #ffffff;
    gap: 30px;
}

.product-card {
    background-color: #e0e0e0;
    border-radius: 8px;
    padding: 20px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.product-card h3 {
    font-size: 1.5em;
    margin: 10px 0;
}

.product-card p {
    font-size: 1em;
    color: #555;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #00aaff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1em;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0077cc;
}

/* フッター */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 20px 0;
}
</style>
